<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Online Calculator</h1>
    <div class = "calculator">
        <input type="text" id="display" class="calculatorDisplay" disabled>
        <button class = "clear">CLEAR</button>
        <div class = "buttonContainer">
            <div class = "numberPad">
                <button class = "numButtons" data-value = "7">7</button>
                <button class = "numButtons" data-value = "8">8</button>
                <button class = "numButtons" data-value = "9">9</button>
                <button class = "numButtons" data-value = "4">4</button>
                <button class = "numButtons" data-value = "5">5</button>
                <button class = "numButtons" data-value = "6">6</button>
                <button class = "numButtons" data-value = "1">1</button>
                <button class = "numButtons" data-value = "2">2</button>
                <button class = "numButtons" data-value = "3">3</button>
                <button class = "decimal">.</button>
                <button class = "numButtons" data-value = "0">0</button>
                <button class = "equals">=</button>
            </div>
            
            <div class = "operators">
                <button class = "operatorButtons">/</button>
                <button class = "operatorButtons">*</button>
                <button class = "operatorButtons">+</button>
                <button class = "operatorButtons">-</button>
            </div>
        </div>
    </div>

<script src = "main.js"></script>
</body>
</html>
